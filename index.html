<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIGITAL DOKAN - next level shopping</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="image/logo.jpeg" type="image/x-icon">
</head>
<body>
    <!--  header section start  -->
    <header>
        <div class="nav container">
            <div class="header-logo">
                <img src="image/logo.jpeg" alt="" id="image">
                <a href="#" class="logo">DIGITAL DOKAN</a>
            </div>
            <div class="icon">
                <i class="fa-solid fa-bag-shopping common-cart"></i>
            </div>
            <!--  cart details start  -->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <div class="cart-content">
                </div>
                <!--  total  -->
                <div class="total">
                     <div class="total-title">total</div>
                    <div class="total-price">৳0</div>
                </div>
                <!--  buy button  -->
                <button type="button" class="btn-buy">buy now</button>
                <i class="fa-solid fa-xmark" id="close-cart"></i>
            </div>
        </div>
        <!--  cart details end-->

        </div>
    </header>
    <!--  header section end  -->

    <!--  shop section start  -->
    <section class="shop container">
        <h2 class="section-title">Shop Product</h2>
        <div class="shop-content">
            <div class="product-box">
                <img src="image/heigh nick.jpg" alt="" class="product-image">
                <h2 class="product-title">heihtt nick</h2>
                <span class="price">50৳</span>
                <i class="fa-solid fa-bag-shopping common-cart" id="cart-icon"></i>
            </div>
            <div class="product-box">
                <img src="image/jacket.jpg" alt="" class="product-image">
                <h2 class="product-title">jacket</h2>
                <span class="price">100৳</span>
                <i class="fa-solid fa-bag-shopping common-cart" id="cart-icon"></i>
            </div>            
            <div class="product-box">
                <img src="image/jeans.png" alt="" class="product-image">
                <h2 class="product-title">jeans</h2>
                <span class="price">200৳</span>
                <i class="fa-solid fa-bag-shopping common-cart" id="cart-icon"></i>
            </div>            
            <div class="product-box">
                <img src="image/sneakers.jpg" alt="" class="product-image">
                <h2 class="product-title">sneakers</h2>
                <span class="price">300৳</span>
                <i class="fa-solid fa-bag-shopping common-cart" id="cart-icon"></i>
            </div>            
            <div class="product-box">
                <img src="image/watch.png" alt="" class="product-image">
                <h2 class="product-title"watch></h2>
                <span class="price">400৳</span>
                <i class="fa-solid fa-bag-shopping common-cart" id="cart-icon"></i>
            </div>            
            <div class="product-box">
                <img src="image/sunglass.png" alt="" class="product-image">
                <h2 class="product-title">sunglass</h2>
                <span class="price">500৳</span>
                <i class="fa-solid fa-bag-shopping common-cart" id="cart-icon"></i>
            </div>            
            <div class="product-box">
                <img src="image/cap.jpg" alt="" class="product-image">
                <h2 class="product-title">cap</h2>
                <span class="price">600৳</span>
                <i class="fa-solid fa-bag-shopping" id="cart-icon"></i>
            </div>            
            <div class="product-box">
                <img src="image/pers.jpg" alt="" class="product-image">
                <h2 class="product-title">wallet bag</h2>
                <span class="price">700৳</span>
                <i class="fa-solid fa-bag-shopping common-cart" id="cart-icon"></i>
            </div> 
        </div>
    </section>
    <!--  shop section end  -->
    </div>
    <!-- link to js -->
    <script src="./custom.js"></script>
</body>
</html>
